<!DOCTYPE html>
<html>
<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Test</title>
	<style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
</head>
<body>
<div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center: new google.maps.LatLng(16.075625, 108.222276),
          mapTypeId: 'roadmap'
        });

        var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';
        var icons = {
          caution: {
            icon: iconBase + 'caution.png'
          },
          water: {
            icon: iconBase + 'water.png'
          },
          accident: {
            icon: iconBase + 'firedept.png'
          }
        };

        var features = [
          {
            position: new google.maps.LatLng(16.075625, 108.222276),
            type: 'caution'
          }
        ];

        // Create markers.
        features.forEach(function(feature) {
          var marker = new google.maps.Marker({
            position: feature.position,
            icon: icons[feature.type].icon,
            map: map
          });
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANmcI09Ri1Z-S47f0si_U1gOVNyq9JxQA&callback=initMap">
    </script>
</body>
</html>
