<!DOCTYPE html>
<html>

<head>
    <title>Styled Maps - Night Mode</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        #map_canvas {
            height: 500px;
            width: 500;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA56R0C2n_rs_oJajhK1s_iGffr3zPjjo8&libraries=places" type="text/javascript"></script>
</head>

<body>
    <div id="map_canvas"></div>
    <script>
        var directionsDisplay = new google.maps.DirectionsRenderer();
        var directionsService = new google.maps.DirectionsService();

        var map;

        var location1 = new google.maps.LatLng(16.075281, 108.222469);
        var location2 = new google.maps.LatLng(16.075472, 108.223400);

        var mapOptions = {
            zoom: 14,
            center: location1
        };

        function initialize() {
            map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
            directionsService = new google.maps.DirectionsService();
            directionsDisplay = new google.maps.DirectionsRenderer({
                suppressMarkers: true,
                suppressInfoWindows: true
            });
            directionsDisplay.setMap(map);

            var request = {
                origin: location1,
                destination: location2,
                travelMode: google.maps.DirectionsTravelMode.DRIVING
            };
            directionsService.route(request, function(response, status) {
                if (status == google.maps.DirectionsStatus.OK) {
                    directionsDisplay.setOptions({
                        polylineOptions: {
                            strokeColor: 'red'
                        }
                    });
                    directionsDisplay.setDirections(response);
                }
            });
            
        }
         google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</body>

</html>
